<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	{{ gmap.xhtml }}

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

<head>
	{{ gmap.api_script }}
	{{ gmap.render }}
</head>

<body>
	{{ gmap.body }}
</body>

</html>
